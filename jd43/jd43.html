<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>element.style.property</title>
</head>

<body>
<p id="example" style="color:red; font-size:66px; font-family:arial,sans-serif;">
这是一段文字的例子。。。
</p>
<script>
var para=document.getElementById("example");
	document.write("dom元件的节点名："+para.nodeName+"<br>");
	document.write("dom元件的字体："+para.style.fontFamily+"<br>");
	document.write("dom元件的字号："+para.style.fontSize+"<br>");
	document.write("dom元件的字体颜色："+para.style.color+"<br>");
</script>
</body>
</html>
