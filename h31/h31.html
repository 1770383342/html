<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>字间距</title>
<style>
p.one{ font-size:10px; letter-spacing:-2pt;}
p.second{ font-size:18px;}
p.third{font-size:11px;}
p.second,p.third{ letter-spacing:0.5em;}
</style>
</head>

<body><p class="one">文字间距为-2pt，负数</p>
<p class="second">文字间距为0.5em</p>
<p class="third">文字间距为0.5em</p>
</body>
</html>
