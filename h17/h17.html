<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 文字大小_相对值</title>
<style>
p.one{font-size:15px;}/*象素，因此实际显示大小与分辨率有关，很常用的方式*/
p.one span{font-size:200%;}
/*在父标记的基础上字号*200%*/
p.two{font-size:30px;}
p.two span{font-size:0.5em;}
/* 在父标记的基础上字号*0.5*/
</style>
</head>
<body>
<p class="one">文字大小是15px,*200%=<span>相对值
<p class="two">文字大小是30px,*0.5=<span>相对值
</span></p>
</body>
</html>
