
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>年度收入</title>
		<style>
			body{background-color: #ebf5ff;
			margin: 0px;padding: 4px;
			text-align: center;
			}
			.datalist{color: #0046a6; background-color: #d2e8ff; font-family: arial;
			}
			.datalist caption{
				font-size: 18px;

	</head>
	<body>

				<td>12,650</td>
				<td>9,700</td>
				<td>10,600</td>
			</tr>
			<tr>
				<th scope="row">捐款</th>
				<td>4,780</td>
				<td>4,989</td>
				<td>6,700</td>
				<td>6,590</td>

			<tr>

				<td>1,900</td>

				<td>1,760</td>
			</tr>
			<tr>
				<th scope="row">总计</th>
				<td>58,460</td>
				<td>57,859</td>
				<td>58,110</td>
				<td>60,700</td>

		</table>
	</body>
</html>
