<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>if语句</title>
</head>

<body>
<script language="javascript">
//首先获取用户的一个输入，并用Number()强制转换为数字
var iNumber = Number(prompt("输入一个5到100之间的数字",""));
if(isNaN(iNumber))document.write("请确认你输入正确");
//iNumber为非数字时isNaN()函数为true
else if(iNumber > 100 || iNumber < 5)
//判断输入的数字范围是否出界
document.write("你输入的数字范围不在5和100之间");
else
document.write("你输入的数字是:" + iNumber);
</script>
</body>
</html>
