<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>匹配字符\b的使用</title>
<meta http-equiv="content-type" content="text/html"; charset="utf-8">
</head>

<body>
<h3>字符\b的使用</h3>
<script language="javascript">
var reg_exp= /\bming\b/;//正则表达式直接量不能加引号
var test_text = "ming ri soft";
var result = reg_exp.test(test_text); //匹配时返回true,否则false
document.write("<font size='+1'>"+result+"<br>");
if(result){
	document.write("正则表达式/\\bming\\b/匹配字符串\""+test_text+"\".<br>");
}
else{
	alert("未找到匹配的模式!");
}
</script>
</body>
</html>
