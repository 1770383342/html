<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>margin等属性设置</title>
<style>
div{border:2px blue solid;margin:20px 30px 20px;padding:15px;}
p{padding:0px;margin:0px;border:1px red solid;}
div{display:inline-block;}
p{display:inline-block;}
/*display:inline-block;表示对象内容成为显示区域*/
.b-red{border-color:red;}
.b-green{border-color:green;}
.b-yellow{border-color:#ff0;}
.b-purple{border-color:#F0F;}
</style>
</head>
<body>
<div><p>请观察DIV标记的外边距、内边距和p标记中的内容</p></div>
<div style="margin-left:100px;"class="b-green"><p>请观察DIV标记的外边距、内边距和p标记中的内容</p></div>
<div class="b-purple"><p>请观察DIV标记的外边距、内边距和p标记中的内容</p></div>
</body></html>
