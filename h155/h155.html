<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hsla函数和opacity属性的应用</title>
		<style>
			body{background: hsla(300,100%,50%,1.00);}/*#f0f*/
			div{width: 240px; height: 165px; margin-right: 10px;}
			.div1{ background: hsla(120,100%,50%,1.00);}/*rgba(0,255,0,1)*/
			.div2{ background: hsla(120,100%,50%,0.5);}
			img{width: 240px; clear: left; border: 3px dashed #00f;}
			.pic{ opacity: 0.5;}
		</style>
	</head>
	<body>
		<div style="float: left; position: relative;">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
		<img src="../h154/img/qiuqiu.jpg" alt="秋秋妹" />
		<img src="../h154/img/qiuqiu.jpg" alt="秋秋妹" class="pic" />
	</body>
</html>
