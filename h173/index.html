<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>text-shadow效果3</title>
		<style>
			div{margin: 5px;}
			.demo{
				background: #666666;
				width: 440px;
				padding: 30px;
				color: #fff;
				font: bold 55px/100% "微软雅黑","lucida grande",
				"lucida sans",helvetica,arial,sans;
				text-transform: uppercase;
			}
			.demo9{
				color: #FFFFFF;
				text-shadow: 1px 1px 0 #f96,-1px -1px 0 #f96;
			}
			.demo10{
				color: #FFFFFF;
				text-shadow: 1px 1px rgba(197,223,248,0.8),
				2px 2px rgba(197,223,248,0.8),
				3px 3px rgba(197,223,248,0.8),
				4px 4px rgba(197,223,248,0.8),
				5px 5px rgba(197,223,248,0.8),
				6px 6px rgba(197,223,248,0.8);
			}
			.demo11{
				color: #fff;
				text-shadow:-1px -1px rgba(197,223,248,0.8),
				-2px -2px rgba(197,223,248,0.8),
				-3px -3px rgba(197,223,248,0.8),
				-4px -4px rgba(197,223,248,0.8),
				-5px -5px rgba(197,223,248,0.8),
				-6px -6px rgba(197,223,248,0.8); ;
			}
			.demo12{
				color: #eee;
				text-shadow: 5px 5px 0 #666, 7px 7px 0 #eee;
			}
			.demo13{
				color: rgba(255,179,140,0.5);
				text-shadow: 3px 3px 0 rgba(180,255,0,0.5);
			}
		</style>
	</head>
	<body>
		<div class="demo demo9">Stroke text effect</div>
		<div class="demo demo10">3D text effect</div>
		<div class="demo demo11">3D text effect</div>
		<div class="demo demo12">Vintge/Retro text effect</div>
		<div class="demo demo13">Anaglyphic text effect</div>
	</body>
</html>
