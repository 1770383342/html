<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>替换节点</title>
<script language="javascript">
function replaceP(){
	var o0ldP = document.getElementsByTagName("p")[0];
	var oNewP = document.createElement("p");  //新建节点
	var oText = document.createTextNode("这是一个感人肺腑的故事");
	oNewP.appendChild(oText);
	o0ldP.parentNode.replaceChild(oNewP,o0ldP);
	//替换节点
}
</script>
</head>

<body onLoad="replaceP()">
<p>这行文字被替换了</p>
</body>
</html>
