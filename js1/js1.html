<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字义字符串数据类型</title>
	</head>
	<!DOCTYPE html>
	<body>
		<script language="JavaScript">
			var string1="i like 'javascript'";
			var string2='i like "javascript"';
			var string3="i like \"javascript\"";
			var string4='i like \'javascript\'';
			
			
			document.write(string1+"<br>");
			document.write(string2+"<br>");
			document.write(string3+"<br>");
			document.write(string4+"<br>");
			
		</script>
	</body>
</html>
