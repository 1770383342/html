<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>在div上添加内阴影效果</title>
		<style>
			.img-wrap{
				-webkit-box-shadow: inset 0 0 10px red;
				-moz-box-shadow:inset 0 0 red:
				box-shadow:inset 0 0 10px red;
				display: inline-block;			}
				.img-wrap img{
					position: relative;
					z-index: -1;
				}
		</style>
	</head>
	<body>
		<div class="img-wrap"><img src="img/box-shadow-img.png" alt="box shadow img"/></div>
	</body>
</html>
