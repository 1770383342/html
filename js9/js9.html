<!-- typeof 操作符返回一个字符串，表示未经计算的操作数的类型。 -->
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>typeof</title>
</head>

<body>
    <script language="javascript">
        var boo = true;
        var boo1 = new Boolean(true);
        var n = 255;
        var married = true;
        married1 = "true";
        alert("1." + typeof married);//1. boolean
        alert("2." + typeof (married1));//2.string
        document.write(typeof (boo));//boolean
        document.write("    ");
        document.write(boo);//true
        document.write("    ");
        document.write(typeof (boo1));//object
        document.write("    ");
        document.write(boo1 + "<br>");//true
        document.write(n.toString() + "<br>");//255
        document.write(n.toString(10) + "<br>");//255
        document.write(n.toString(2) + "<br>");//11111111
        document.write(n.toString(16) + "<br>");//ff
    </script>
</body>

</html>
