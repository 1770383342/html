<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Border-color</title>
		<style>
			div{
				border: 8px solid #000;
				-moz-border-top-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*有效*/
				-moz-border-right-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*有效*/
				-moz-border-bottom-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*有效*/
				-moz-border-left-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*有效*/
				-webkit-border-top-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*有效*/
				-webkit-border-right-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				-webkit-border-bottom-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/**/
				-webkit-border-left-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/**/
				-o-border-top-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				-o-border-right-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				-o-border-bottom-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				-o-border-left-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				border-top-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				border-right-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				border-bottom-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				border-left-colors:#555 #666 #777 #888 #999 #aaa #bbb #ccc;/*无效*/
				padding: 5px 5px 5px 15px;
			}
		</style>
	</head>
	<body>
		<div>在Firefox浏览器里能看到边框颜色渐变效果</div>
	</body>
</html>
