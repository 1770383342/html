<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while循环累积和不大于10的自然数</title>
<script language="javascript">
var i=1; //由于是计算自然数，所以i的初始值设置为1
var sum=0;
var result="";
document.write("累加和不大于10的所有自然数为：<br>");
while(sum<10){
	sum=sum+i; //累加i的值
	document.write(i+'<br>'); //输出符合条件的自然数
	i++; //该语句一定不要少
}
</script>
</head>

<body>
</body>
</html>
