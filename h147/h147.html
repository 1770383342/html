
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>设计友好、易用的表单</title>
		<style type="text/css">
			h1{ font-size: 20px;}
			form{
				width: 615px;
				height: 450px;
				background: url(img/bg8.png) no-repeat center;
				padding: 12px 0 12px 40px;
			}
			fieldset{ border: none;}
			fieldset legend {display: none;}
			#textfield {
				width: 16em;
				border: solid 1px #aaa;
				position: relative;
				top: -3px;
			}
			#textarea{
				width: 30em;
				height: 3em;
				border: solid 1px #AAAAAA;
			}
			.checkbox{
				border: solid 1px #d8bca9;
				position: relative;
				top: 3px;  left: -2px;
			}
			select { border: solid 1px #D8BCA9;
			}
			#radio{
				border: solid 1px #D8BCA9;
				position: relative;
				top: 3px;  left: -1px;
			}
			.title{ display: block;  font-weight: bold;
			}
			.top{ margin-top: 80px;}
			.center{text-align: center;}
			.red{
				color: red;
				margin-left: -10px;
				padding-right: 2px;
			}
			.error{
				color: white;  background: red;
				padding: 2px;  margin: 0 4px;
				display: 2px;  width: 290px;
			}
		</style>
	</head>
	<body>
		<h1>设计友好、易用的表单</h1>
		<form id="form1" name="form1" method="post" action="">
			<fieldset>
				<legend>学生信息登记表</legend>
				<p class="top">
					<label for="textfield"
						class="title"><span class="red">*</span>姓名</label>
						<input type="text" name="textfield"
							id="textfield" /><span class="error">
								请填写真实姓名，不要输入别名或者昵称</span>
				</p>
				<p>
					<label for="textarea" class="title">备注</label>
					<textarea name="textarea" id="textarea"
						cols="45" rows="5"></textarea>
				</p>
				<p><span class="title">兴趣</span>
					<label for="checkbox">文学</label>
					<input type="checkbox" name="checkbox"
						class="checkbox" id="checkbox" />
						<label for="checkbox2">艺术</label>
						<input type="checkbox" name="checkbox2"
							class="checkbox" id="checkbox2" />
							<label for="checkbox3">体育</label>
							<input type="checkbox" name="checkbox3"
							class="checkbox" id="checkbox3" />
							<label for="checkbox4">其他</label>
							<input type="checkbox" name="checkbox4"
							class="checkbox" id="checkbox4" />
				</p>
				<p><span class="title"><span class="red">*</span>
				性别</span>女
				<input type="radio" name="radio" id="radio"
				value="radio"/>
				男<input type="radio" name="radio" id="radio"
				value="radio2"/>
				</p>
				<p>
					<label for="select" class="title"><span class="red">*</span>专业</label>
					<select name="select" id="select">
						<option value="1">法律</option>
						<option value="1">英语</option>
						<option value="1">计算机</option>
						<option value="1">财会</option>
						<option value="1">其他</option>
					</select>
				</p>
				<p class="center">
					<input type="submit" name="button" id="button" value="提交" />
					<input type="reset" name="button2" id="button2" value="重置" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
