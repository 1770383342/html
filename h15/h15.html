<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文字大小</title>
<style>
<!--
p. inch {font-size: 0.5in;}/* in表示英寸*/
p. cm {font-size:0.5cm;}/*cm表示厘米*/
p.mm  {font-size:4mm;}/*mm表示毫米*/
p.pt {font-size:12pt;}/*pt表示磅值*/
p.pc {font-size:2pc;}
  /*pc表示派卡,1pc(派)=1/6 in(英寸)=12pt */
  -->
  </style>
  </head>
  <body>
  <p class="inch">文字大小,0.5in,36pt</p>
  <p class="cm">文字大小,0.5cm</p>
  <p class="mm">文字大小,4mm</p>
  <p class="pt">文字大小,12pt,1pc</p>
  <p class="pc">文字大小，2pc,24pt</p>
  </body>
  </html>
