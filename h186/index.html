<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>bordr-image实验2</title>
		<style>
			.border-image{/*注意，这是类选择器*/
			width: 150px;
			height: 100px;
			border: 27px solid orange;}
			.border-image-round-val{
				-webkit-border-image: url(../h185/img/border.png) 27 stretch round;
				-moz-border-image:url(../h185/img/border.png) 27 stretch round;
				-o-border-image:url(../h185/img/border.png) 27 stretch round;
				border-image:url(../h185/img/border.png) 27 stretch round;
			}
			.border-image-repeat-val{
				-webkit-border-image: url(../h185/img/border.png) 27 stretch repeat;
				-moz-border-image:url(../h185/img/border.png) 27 stretch repeat;
				-o-border-image:url(../h185/img/border.png) 27 stretch repeat;
				border-image:url(../h185/img/border.png) 27 stretch repeat;
			}
			.border-image-stretch-val{
				-webkit-border-image: url(../h185/img/border.png) 27 round stretch;
				-moz-border-image:url(../h185/img/border.png) 27 round stretch;
				-o-border-image:url(../h185/img/border.png) 27 round stretch;
				border-image:url(../h185/img/border.png) 27 round stretch;
			}
		</style>
	</head>
	<body>
		<div class="border-image border-image-round-val">水平stretch<br>垂直round</div>
		<br><br>
		<div class="border-image border-image-repeat-val">水平stretch<br>垂直repeat</div>
		<br><br>
		<div class="border-image border-image-stretch-val">水平stretch<br>垂直stretch</div>
	</body>
</html>
