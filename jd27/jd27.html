<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>监听函数</title>
<script language="javascript">
window.onload = function(){
	var oP = document.getElementById("myP"); //找到对象
	oP.onclick = function(){
		//设置事件监听函数
		alert('我被点击了');
	}
}
</script>
</head>

<body>
<div>
<p id="myP">Click Me</p>
</div>
</body>
</html>
