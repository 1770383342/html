<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数与arguments</title>
<script language="javascript">
function sayName(){
	if(arguments[0]=="bye")return;//如果运行了此句代码，函数没后面的代码就不再运行了。
	document.write("Hello "+arguments[0] + "<br>");
}
function ArgsNum(){
	return arguments.length;
}
</script>
</head>

<body>
<script language="javascript">
var sName = prompt("输入一个人名，输入bye退出","bye");
sayName(sName);//函数调用
document.write(ArgsNum("isaac",25)+"<br>");
document.write(ArgsNum() +"<br>");
document.write(ArgsNum(3) + "<br>");
</script>
</body>
</html>
