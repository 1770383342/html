<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标事件</title>
<script language="javascript">
function handle(oEvent){
	if(window.event) oEvent = window.event;
	//处理兼容性，获得事件对象
	var oDiv = document.getElementById("display");
	oDiv.innerHTML += oEvent.type + "<br>";
	//输出事件名称
}
window.onload = function(){
	var oImg = document.getElementsByTagName("img")[0];
	oImg.onmousedown = handle;
	//将鼠标事件除了mousemove外都监听
	oImg.onmouseup = handle;
	oImg.onmouseover = handle;
	oImg.onmouseout = handle;
	oImg.onclick = handle;
	oImg.ondblclick = handle;
}
</script>
</head>

<body>
<img src="03.jpg" border="0" style="float:left; padding:0px 8px 0px 0px;">
<div id="display"></div>
</body>
</html>
