<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>逻辑运算</title>
</head>
<script>
document.write("逻辑运算");
document.write("<br><br>");
document.write(true&&true);
document.write("<br>");
document.write(false&&true);
document.write("<br>");
document.write(false||true);
document.write("<br>");
document.write(false||false);
document.write("<br>");
document.write(!true);
document.write("<br>");
document.write(!5<1);
document.write("<br>");
document.write(!(5<1));
</script>
<body>
</body>
</html>
