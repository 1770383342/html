<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>element.style.property</title>
<script>
window.onload=function(){
	var mydisplay=document.getElementById("display");
	var para=document.getElementById("example");
	mydisplay.innerHTML+=
	"dom元件的节点名："+para.nodeName+"<br>"+
	"dom元件的字体："+para.style.fontFamily+"<br>"+
	"dom元件的字号："+para.style.fontSize+"<br>"+
	"dom元件的字体颜色："+para.style.color+"<br>";
}
</script>
</head>

<body>
<p id="example" style="color:red; font-size:66px; font-family:arial,sans-serif;">
这是一段文字的例子。。。
</p>
<div id="display" style="background:#cc3"></div>
</body>
</html>
