<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文字字体</title>
<style>
/*在样式定义中添加<!-- -->注释语句，对定义的样式没有影响 */
h2 {font-family:黑体，楷体；}
 /* h2 {font-family:"黑体","楷体";}*/
 p {font-family:Arial,"Times New Roman",幼圆; font-size: 1.2em;}
 /* 网页默认字号为16px, 1.2em=1.2*16=19.2px */
 p. kaiti {/* p.kaiti 是标记类别选择器 */
 font-family:"Times New Roman",隶书;}
 /*在字体属性定义时，英语字体写在前面中文字体写在后面比较好。这是由于当中文字体放在前面时，后面的英语字体对西方字符无效。当字体名由只个词组织时，要用引号把字体名引起来*/
 </style>
 </head>
 <body>
 <h2> 立春 </h2>
 <p>自秦代以来，我国就一直以立春作为春季的开始。立春是从天文上来划分的，而在自然界、在人们的心目中，春是温暖，鸟语花香；春是生长，耕耘播种。在气候学中，春季是指候（5天为一候）平均气温10℃至22℃的时段。</p>
 <p class="kaiti">作者: isaac</p>
 </body></html>
