<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A链接标记按钮</title>
		<style>
			.border-image-btn {
				border: 18px solid green;
				border-width: 0 18px;
				-webkit-border-image:url(img/button_sprite.png)
				0 18 50 18;
				-moz-border-image:url(img/button_sprite.png)
				0 18 50 18;
				-o-border-image:url(img/button_sprite.png)
				0 18 50 18;
				border-image:url(img/button_sprite.png)
				0 18 50 18,list;
				padding: 13px 10px 17px;
				font-size: 16px;
				color: #fff;
				font-weight: bold;
				text-decoration: none;
				line-height: 15px;
			}
			.border-image-btn:hover{
				-webkit-border-image: url(img/button_sprite.png) 50 18 0 18;
				-moz-border-image: url(img/button_sprite.png) 50 18 0 18;
				-o-border-image: url(img/button_sprite.png) 50 18 0 18;
				border-image: url(img/button_sprite.png) 50 18 0 18,list;
				color: #000;
				border-color: yellow;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="" class="border-image-btn">Border-image Button</a>
	</body>
</html>
