<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>getElementById()</title>
<script language="javascript">
function searchDOM(){
	var oLi = document.getElementById("cssLi");
	//输出标签名称以及文本节点值
	alert(oLi.tagName + " " + oLi.childNodes[0].nodeValue);
}
</script>
</head>

<body onLoad="searchDOM()">
<ul>客户端语言
<li>HTML</li>
<li>JavaScript</li>
<li id="cssLi">CSS</li>
</ul>
<ul>服务器端语言
<li>ASP.NET</li>
<li>JSP</li>
<li>PHP</li>
</ul>
</body>
</html>
