<title>Date对象</title>
<script language="javascript">
var myDate1 = new Date();//运行代码前的时间
for(var i=0;i<3000000;i++);
//运行循环语句300万次
var myDate2 = new Date();
//运行代码后的时间
alert(myDate2-myDate1);//单位毫秒
</script>
