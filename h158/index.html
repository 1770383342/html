<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>颜色的线性填充</title>
		<style>
			html,body{width: 100%; height: 100%;}
			div{ width: 300px; height: 200px; float: left;}
			.example1{background: -moz-linear-gradient(top,#ccc,#000);}
			.example2{background: -moz-linear-gradient(bottom,#ff0000,#ff0);}
			.example3{background: -moz-linear-gradient(left,#fff,#00f);}
			.example4{background: -moz-linear-gradient(right,#fff,#00f);}
			.example5{background: -moz-linear-gradient(top left,#fff,#88e);}
			.example6{background: -moz-linear-gradient(bottom left,#fff,#88e);}
			
		</style>
	</head>
	<body>
		<div class="example1">1<br> top,#ccc,#000</div>
		<div class="example2">2<br>bottom,#ff0000,#ff0</div>
		<div class="example3">3<br>left,#fff,#00f</div>
		<div class="example4">4<br>right,#fff,#00f</div>
		<div class="example5">5<br>top left,#fff,#88e</div>
		<div class="example6">6<br>bottom left,#fff,#88e</div>
	</body>
</html>
