<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>element.style.property</title>
<script>
window.onload=function(){
	var para=document.getElementById("example");
	alert("para.nodeName:"+para.nodeName);
	alert("typeof para.nodeName:"+typeof para.nodeName);
	alert("para.style:"+para.style);
	alert("typeof para.style:"+typeof para.style);
}
</script>
</head>

<body>
<p id="example" style="color:red; font-family:'arial',sans-serif;">
这是一段文字的例子。。。
</p>
</body>
</html>
