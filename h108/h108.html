
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>padding</title>
<style type="text/css">
.outside{
	padding:10px 30px 50px 100px;
	/*同时设置，顺时针*/
	border:1px solid #000000;
	/*外边框*/
	background-color:#fffcd3;
	/*外背景*/
}
.inside{
	background-color:#66b2ff;
	/*内背景*/
	border:1px solid #005bdc;
	/*内边框*/
	width:100%; line-height:40px;
	text-align:center;
	font-family:Arial;
}
</style>
</head>

<body>
<div class="outside">
<div class="inside">padding</div>
</div>
</body>
</html>
