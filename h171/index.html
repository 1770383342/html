<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>text-shadow效果</title>
		<style>
			.demo{
				background: #666;
				width: 440px;
				padding: 30px;
				color: #fff;
				font: bold 55px/100% "微软雅黑", "lucida grande", "lucida sans typewriter",helvetica,Arial, Sans;
				text-transform: uppercase;
			}
			.demo1{
				text-shadow: 0 0 1px red;
			}
			.demo2{
				text-shadow: 0 0 20px red;
			}
			.demo3{
				text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;
			}
			div{
				margin: 5px;
			}

		</style>
	</head>
	<body>
		<div class=" demo demo1" >text-shadow</div>
		<div class="demo demo2">Glow and Extra Glow effect</div>
		<div class="demo demo3">NEON effect</div>
	</body>
</html>
