<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片作为div背景，用before伪类选择器添加阴影效果</title>
		<style>
			.shadow{ width: 468px; height: 304px;
			/*div的宽度和高度是图片的实测高度和宽度*/
			/*position:relative;
			 * display: inline-block;*/
			 background-image: url("../h177/img/box-shadow-img.png");
			 border-radius:10px;
			 -moz-box-shadow:inset 0 0 5px 1px red;
			 -webkit-box-shadow:inset 0 0 5px 1px red;
			 box-shadow: inset 0 0 5px 1px red;
			 }
		</style>
	</head>
	<body>
		<div class="shadow"></div>
	</body>
</html>
