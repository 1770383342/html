<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多个监听函数</title>
<script language="javascript">
function fnClick1(){
	alert("我被fnClick1点击了");
}
function fnClick2(){
	alert("我被fnClick2点击了");
}
</script>
</head>

<body>
<div>
<p id="myP">Click Me</p>
<script language="javascript">
var oP = document.getElementById("myP"); //找到对象
//添加监听函数1
	oP.onclick = fnClick1;
	//添加监听函数2
	oP.onclick = fnClick2;
	</script>
</body>
</html>
