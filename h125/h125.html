
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>position属性</title>
		<style type="text/css">
			/*html, body{width: 100%; height: 100%}*/
			/*在html5中，如果没有上句代码，父块形成不了块，是一条线
			 */
			body{margin: 10px; font-family: arial; font-size: 13px;}
			#father{
				background-color: #a0c8ff;
				border: 1px dashed #000000;
				width: 95%;
				height: 90%;
				/*position:static;/*默认属性值*/
			}
			#block{
				background-color: #fff0ac;
				border: 1px dashed #000000;
				padding: 10px;
				position: absolute; /* absolute绝对定位 */
				left:20px;  /*块的左边框里页面左边界20px*/
				top: 40px;  /*块的上边框里页面上边界40px */
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="block">absolute</div>
		</div>
	</body>
</html>
