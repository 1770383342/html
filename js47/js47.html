<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>枚举循环访问Oject对象中的属性</title>
<script language="javascript">
var oMy={姓名:"危紫航",性别:"女",电话:"13370724912"};
document.write(typeof(oMy)+"<br>");
for(property in oMy){
	//property是oMy变量中的属性名
	document.write(property+":"+oMy[property]+"<br>");
	//取oMy对象变量中的属性值:oMy[property]
}
</script>
</head>

<body>
</body>
</html>
