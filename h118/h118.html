
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float属性</title>
<style type="text/css">
body {
	margin: 15px;
	font-family: Arial;
	font-size: 12px;
}
.father {
	background-color: transparent; /*transparent透明色*/
	border: 0px;/*没有边线*/
	padding: 25px;   /*父块的padding*/
}
.son1 {
	padding: 5px;
	margin-right: 3px;
	/*子块son1的右margin*/
	background-color: #70baff;
	border: 1px dashed #111111;
	float: left; /*子块son1向右浮动*/
}
.son2 {
	padding: 5px;
	background-color: #ffd270;
	border: 1px dashed #111111;
	float: left;  /*子块son2也向左浮动*/
	width: 60%;
	display: none;
}
</style>
<script src="http://quizas.dev.dxdc.net/js/jquery.js"
type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$(".son1").mouseover(function(){
	$(".son2").show();
	})
	$(".son1").mouseout(function(){
	$(".son2").hide();
	})
})
</script>
</head>

<body>
<div class="father">
  <div class="son1">float1</div>
  <div class="son2">CSS(Cascsding Style Sheet)中文译为层叠样式表，是用于控制网页样式并允许将样式信息与网页内容分离的一种标志性语言。</div>
</div>
</body>
</html>
