
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>z-index属性</title>
		<style type="text/css">
			html,body{width: 100%; height: 100%;}
			body{   margin: 10px; font-family: arial;
			font-size: 13px;
			}
			#block1{
				background-color: #fff0ac;
				border: 1px dashed #000000;
				padding: 10px;
				position: absolute;
				left: 20px;
				top: 30px;
				z-index: -5;    /*高低值*/
			}
			#block2{
				background-color: #ffc24c;
				border: 1px dashed #000000;
				padding: 10px;
				position: absolute;
				left: 40px;
				top: 50px;
				z-index: 5;   /*高低值*/
			}
			#block3{
				background-color: #c7ff9d;
				border: 1px dashed #000000;
				padding: 10px;
				position: absolute;
				left: 60px;
				top: 70px;
				z-index:2;    /*高低值*/
			}
		</style>
	</head>
	<body>
		<div id="block1">AAAAAAAA</div>
		<div id="block2">BBBBBBBB</div>
		<div id="block3">CCCCCCCC</div>
	</body>
</html>
