<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>删除节点</title>
<script language="javascript">
function deleteP(){
	var oP = document.getElementsByTagName("p")[0];
	var farName=oP.parentNode;
	farName.removeChild(oP);
	//oP.parentNode.removeChild(oP);//删除节点
}
</script>
</head>

<body onLoad="deleteP()">
<p>这行文字你看不到</p>
</body>
</html>
