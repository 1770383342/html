<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if else语句</title>
</head>

<body>
<script language="javascript">
var name="Administrator";
if(name!="Administrator"){
	document.write("<font color='blue'>"+name+"</font>");
	//输出蓝色的name
	}
	else{
		document.write("<font color='red'>"+name+"</font>");
		//输出红色的name
	}
	</script>
</body>
</html>
