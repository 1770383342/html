<p>CSS(Cascading Style Sheet).中文译为层叠样式表，是用于控制网页样式并允许将样式信息与网页内容分离的一种标记性语言。CSS是1996年W3C审核通过，并且推荐使用的。简单的说CSS的引入就是为了使得HTML能够更好的适应页面的美工设计。它以HTML为基础，提供了丰富的格式化功能，如字体、颜色、背景、整体板块等等，并且网页设计者可以针对各种可视化浏览器设置不同的风格，包括显示器、打印机、打字机、投影仪、PDA等等。CSS的引入随机引发了网页设计的一个又一个的新高潮，实验CSS设计的优秀页面层出不穷。</p>
