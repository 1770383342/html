
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div与span的区别</title>
/* span {display:block;} /*块显示方式*/
</head>

<body>
<p>div标记不同行：</p>
<div><img src="img/1.jpg" border="0"></div>
<div><img src="img/1.jpg" border="0"></div>
<div><img src="img/1.jpg" border="0"></div>
<p>span标记不同行吗？</p>
<span><img src="img/1.jpg"border="0"></span>
<span><img src="img/1.jpg"border="0"></span>
<span><img src="img/1.jpg"border="0"></span>
</body>
</html>
