<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用before伪类选择器添加阴影效果</title>
		<style>
			.shadow{
				position: relative;
				display: inline-block;
				/*display:inline;*/
			}
			.shadow:before{
				content:"";
				position:absolute; width: 100%; height: 100%;
				-moz-box-shadow:inset 0 0 5px 1px red;
				-webkit-box-shadow: inset 0 0 5px 1px red;
				box-shadow: inset 0 0 5px 1px red;	
				}
				</style>
	</head>
	<body>
		<div class="shadow"><img src="../h177/img/box-shadow-img.png" alt="box shadow img"/></div>
	</body>
</html>
