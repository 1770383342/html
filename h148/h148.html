
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>应用javascript脚本验证表单元素是否为空</title>
	</head>
	<script type="text/javascript">
		function mycheck(){
			if(myform.user.value==""){//name和id属性都可以表示对象身份
			alert("用户名不能为空！！");
			myform.user.focus();return false;//后面js代码不运行了
			}
			if(myform.pwd.value==""){
				alert("用户密码不能为空！！");
				myform.pwd.focus();return false;
			}
		}
		//当用户名框和密码框同时为空时，只弹出“用户名称不能为空”的提示。
	</script>
	<body>
		<form name="myform" method="post" action="">
			<table width="532" height="183" align="center" cellpadding="0" cellspacing="0" bgcolor="#ccff66" background="images/bg.jpg">
				<tr>
					<td height="71" colspan="2" align="center">&nbsp;</td>
				</tr>
				<tr>
					<td width="249" height="30" align="center">&nbsp;</td>
					<td width="281" align="left">用户名：
					<input name="user" type="text" size="20">
					<br><br>
					密&nbsp;&nbsp;码
					<!--密<span style="color:rgba(0,0,0,00);">户</span>码：-->
					<input type="password" id="pwd" size="20"></td>
				</tr>
				<td height="43" align="center">&nbsp;</td>
				<td height="43" align="center"><input type="submit" name="submit" onclick="return mycheck()" value="登录" />&nbsp;
				<input type="reset" name="Submit2" value="重置"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
