<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>圆角边框</title>
		<style type="text/css">
			.wrapper{width: 98%; margin: 0 auto;}
			.sharp{ width: 30%; margin: 20px auto 0;
			float: left; margin-right: 2%;}
			.content{height: 180px; overflow: hidden;
			border: solid 1px;}
			.content{
				border-radius: 10px;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
			}
			.sharp b:empty { display: none;}
			/*蓝色边框*/
			.color1 .content{background: #eff7ff; 
			border-color: #96c2f1;}
			/*绿色边框*/
			.color2 .content{background: #F0FBEB; border-color: #9bdf70;}
			/*绿色边框*/
			.color3 .content{background: #eefaff; border-color: #bbe1f1;}
			/*绿色边框*/
			.color4 .content{background: #ffffdd; border-color: #e3e197;}
			/*粉色边框*/
			.color5 .content{background: #fff5fa; border-color: #f8b3d0;}
			/*黄色边框*/
			.color6 .content{background: #fffff7; border-color: #ffcc00;}
			
		</style>
	</head>
	<body>
		<h1>圆角边框</h1>
		<div class="wrapper">
			<div class="sharp color1">
				<b class="b1"></b><b class="b2"></b>
				<b class="b3"></b><b class="b4"></b>
				<div class="content">
					<img src="img/pic (2).png" width="160"/>
				</div>
				<b class="b5"></b><b class="b6"></b><b class="b7"></b><b class="b8"></b>
			</div>
			<div class="sharp color2">
				<b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
				<div class="content">
					<img src="img/pic (4).png" width="160"  />
				</div>
				<b class="b5"></b><b class="b6"></b><b class="b7"></b><b class="b8"></b>
			</div>
			<div class="sharp color3">
				<b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
				<div class="content">
					<img src="img/pic (6).png" width="160"  />
				</div>
				<b class="b5"></b><b class="b6"></b><b class="b7"></b><b class="b8"></b>
			</div>
			<div class="sharp color4">
				<b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
				<div class="content">
					<img src="img/pic (8).png" width="160"  />
				</div>
				<b class="b5"></b><b class="b6"></b><b class="b7"></b><b class="b8"></b>
			</div>
			<div class="sharp color5">
				<b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
				<div class="content">
					<img src="img/pic (10).png" width="160"  />
				</div>
				<b class="b5"></b><b class="b6"></b><b class="b7"></b><b class="b8"></b>
			</div>
			<div class="sharp color6">
				<b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
				<div class="content">
					<img src="img/pic (12).png" width="160"  />
				</div>

			</div>
		</div>
	</body>
</html>
