<title>with?</title>
</head>

<body>
<script language="javascript" type="text/javascript">
var date_time=new Date();//创建一个date对象
with(date_time){
	var a=getMonth()+1;
	alert(getYear()+"年"+a+"月"+getDate()+"日"+getHours()+":"+getMinutes()+":"+getSeconds());
	//输出结果
	}
	/*如果不使用with语句，则该脚本语句应该这样书写
	var date_time=new Date();  //创建一个date对象
	alert(date_time.getYear()+"年"+date_time.getMonth()+1+"月"+date_time.getDate()+"日"+date_time.getHours()+":"+date_time.getMinutes()+"::"+date_time.getSeconds()); */
	</script>
</body>
