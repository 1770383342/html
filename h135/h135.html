
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轻轻松松给图片签名</title>
		<style type="text/css">
			body{
				margin: 15px;
				font-family: arial;
				font-size: 12px;
				font-style: italic;
			}
			#block1{
				padding: 10px;   /*给图片加框*/
				border: 1px solid #000000;
				float: left;
			}
			#block2{
				color: white;
				padding: 10px;
				position: absolute;
				left: 255px;/*移动到图片上*/
				top: 205px;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="block1"><img src="img/building4.jpg" border="0"></div>
			<div id="block2">isaac photo</div>
		</div>
	</body>
</html>
