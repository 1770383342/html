<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>border各属性的应用</title>
		<style>
			div{
				margin: 5px;
				width: 200px;
				height: 100px;
				border-style: double dashed dotted solid;
				border-color: red green blue #000; 
			}
			.div1{border-width: thick medium thin;}
			.div2{border-width: 5px 3px 1px ;}
			div, p{float:left;}
			.div3{
				border-top-style: double;
				border-top-width: 5px;
				border-top-color: red;
				border-right-style: dashed;
				border-right-width: 3px;
				border-right-color: green;
				border-bottom-style: dotted;
				border-bottom-width: 1px;
				border-bottom-color: blue;
				border-left-style: solid;
				border-left-width: 3px;
				border-left-color:black;
			}
			.div4{
				border-style: double dashed dotted solid;
				border-width: thick medium thin;
				border-color: #f00 #070 #00f #000;
			}
			#div1{
				border:3px solid #088;
			}
		</style>
	</head>
	<body>
		<p>第一组：</p>
		<div class="div1"></div>
		<div class="div2"></div>
		<p>第二组：</p>
		<div class="div3"></div>
		<div class="div4"></div>
		<p>第三组：</p>
		<div id="div1" style="border-right-width: 0px;"></div>
		<div id="div1" style="border-right-style: none;"></div>
		<!--行内定义CSS属性比#定义的属性级别高-->
	</body>
</html>
