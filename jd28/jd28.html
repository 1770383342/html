<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IE的监听函数</title>
<script language="javascript">
function fnClick(){
	alert("我被点击了");
	oP.detachEvent("onclick",fnClick);
	//点击了一次后删除监听函数，不能写成fnClick()
}
var oP;
window.onload = function(){
	oP = document.getElementById("myP");//找到对象
	oP.attachEvent("onclick",fnClick);
	//添加监听函数，注意fnClick函数不能写成fnClick()
}
</script>
</head>

<body>
<div>
<p id="myP">Click Me</p>
</div>
</body>
</html>
