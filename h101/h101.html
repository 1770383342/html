
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>span标记</title>
<style type="text/css">
span{
	font-size:18px;   /*字号大小*/
	font-weight:bold; /*字号粗细*/
	font-family:Arial; /*字体，中文默认为宋体 */
	color:#FF0000;/*颜色*/
	background-color:#FFFF00;/*背景颜色*/
	text-align:center;/*对齐方式*/
	width:300px; /*块宽度 */
	height:100px; /*块高度 */
	display:block;     /*块显示效果*/
}
}
</style>
</head>

<body>
<span>这是一个span标记</span>
</body>
</html>
