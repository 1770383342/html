<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>slipe()方法</title>
<script language="javascript">
var sFruit = "apple,pear,peach,orange";
var aFruit = sFruit.split(",");
document.write(typeof(aFruit)+":"+aFruit+"<br>");
//typeof(数组)返回值为object
document.write(typeof(aFruit.join("--"))+":"+aFruit.join("--")+"<br>");
document.write(typeof(aFruit.toString())+":"+aFruit.toString()+"<br>");
document.write(typeof(aFruit.join())+":"+aFruit.join()+"<br>");
aFruitl=aFruit.reverse();
document.write(typeof(aFruitl)+":"+aFruitl+"<br>");
document.write(typeof(aFruitl.toString())+":"+aFruit.toString()+"<br>");
document.write(typeof(aFruitl.join())+":"+aFruit.join()+"<br>");
</script>
</head>

<body>
</body>
</html>
