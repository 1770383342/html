<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>四种函数定义和调用</title>
</head>

<body>
<script>
document.write("标准函数定义：");
document.write("<br>");
function f(x){return x*x};
document.write("f(5)="+f(5));
document.write("<br>");
document.write("直接量函数定义：");
document.write("<br>");
var f=function f(x){return x*x};
document.write("f(5)="+f(5));
document.write("<br>");
document.write("构造函数方式定义：");
document.write("<br>");
var f= new Function("x","return x*x");
document.write("f(5)="+f(5));
document.write("<br>");
document.write("匿名函数定义和调用：");
document.write("<br>");
//(function(x){return x*x})(5);
document.write((function(x){return x*x})(5));
document.write("<br>");
</script>
</body>
</html>
