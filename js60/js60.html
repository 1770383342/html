<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>屏蔽鼠标右键和键盘相关事件</title>
<script language="javascript">
//用标准方式定义函数maskingKeyboard
function maskingKeyboard(){
	if(event.keyCode==8){  //判断是否为退格键
	event.keyCode==0;
	event.returnValue=false;
	alert("当前设置不允许使用退格键");
	}
	if(event.keyCode==13){  //判断是否为回车键
	event.keyCode==0;
	event.returnValue=false;
	alert("当前设置不允许使用回车键");
	}
	if(event.keyCode==116){  //判断是否为F5
	event.keyCode==0;
	event.returnValue=false;
	alert("当前设置不允许使用F5刷新键");
	}
	if((event.altKey)&&((window.event.keyCode==37)||(window.event.keyCode==39))){
		//判断是否为Alt+方向键←或方向键→
		event.returnValue=false;
		alert("当前设置不允许使用Alt+方向键←或方向键→");
	}
	if((event.ctrlKey)&&(event.keyCode==78)){//判断是否为Ctrl+N
	event.returnValue=false;
	alert("当前设置不允许使用Ctrl+N新建IE窗口");
	}
	if((event.shiftKey)&&(event.keyCode==121)){ //判断是否为shift+F10");
	}
}
//屏蔽鼠标右键，直接量定义rightKey函数
var rightKey=function(){
	if(event.button==2){//判断是否按下的是鼠标右键
	event.returnValue=false;
	alert("禁止使用鼠标右键！");
	}
}
document.onmousedown=rightKey;//当鼠标键被按下时，调动rightKey函数
//时间响应对象名.事件名=响应函数名；
</script>
</head>

<body onkeydown="maskingKeyboard()">

</body>
</html>
