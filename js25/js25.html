<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>按位逻辑运算</title>
</head>

<body>
<script>
document.write("按位逻辑运算");
document.write("<br>");
document.write(true&true);
document.write("<br>");
document.write(true&false);
document.write("<br>");
document.write(9&11);
document.write("<br>");
document.write(9|11);
document.write("<br>");
document.write(~9);
document.write("<br>");
document.write(9<<1);
document.write("<br>");
document.write(9<<2);
document.write("<br>");
document.write(36>>1);
document.write("<br>");
document.write(36>>2);
document.write("<br>");
document.write(9>>1);
document.write("<br>");
document.write(9>>>1);
document.write("<br>");
document.write(9>>2);
document.write("<br>");
document.write(9>>>2);
document.write("<br>");
document.write("二进制数都是按补码运算的");
document.write("<br>");
document.write(~(-9));
document.write("<br>");
document.write((-9)<<1);
document.write("<br>");
document.write((-9)>>1);
</script>
</body>
</html>
